{% extends 'base.html' %}

{% block title %}Add Product - Clothes Shop ERP{% endblock %}

{% block content %}
<div class="page-header">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <div class="page-icon me-3">
                <i class="fas fa-plus-circle"></i>
            </div>
            <h1 class="page-title">Add New Product</h1>
        </div>
        <a href="{% url 'products_list' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Products
        </a>
    </div>
</div>

<div class="content-card">
    <div class="card-body p-4">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Product Name</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                        {{ form.category }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.price.id_for_label }}" class="form-label">Price ($)</label>
                        {{ form.price }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.stock_quantity.id_for_label }}" class="form-label">Stock Quantity</label>
                        {{ form.stock_quantity }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{% url 'products_list' %}" class="btn btn-outline-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Product
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
