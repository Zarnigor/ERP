{% extends 'base.html' %}

{% block title %}Add Task - Clothes Shop ERP{% endblock %}

{% block content %}
<div class="page-header">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <div class="page-icon me-3">
                <i class="fas fa-plus-circle"></i>
            </div>
            <h1 class="page-title">Add New Task</h1>
        </div>
        <a href="{% url 'tasks_list' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Tasks
        </a>
    </div>
</div>

<div class="content-card">
    <div class="card-body p-4">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Task Title</label>
                        {{ form.title }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.due_date.id_for_label }}" class="form-label">Due Date</label>
                        {{ form.due_date }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.status.id_for_label }}" class="form-label">Status</label>
                        {{ form.status }}
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{% url 'tasks_list' %}" class="btn btn-outline-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Task
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
